<h1>{{ title }}</h1>

<form class= "std-form" #f="ngForm">
    <mat-form-field>
        <mat-label>Razão Social</mat-label>
        <input matInput [(ngModel)]= "fornecedor.razao_social" name="razao_social"
        required placeholder="Informe a Razão Social da empresas">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nome Fantasia</mat-label>
        <input matInput [(ngModel)]= "fornecedor.nome_fantasia" name="nome_fantasia"
         placeholder="Informe o nome Fantasia da empresas">
      </mat-form-field>

      <mat-form-field>
        <mat-label>CNPJ</mat-label>
        <input matInput [(ngModel)]= "fornecedor.cnpj" name="cnpj"
         required placeholder="Informe o CNPJ da empresas" mask="00.000.000/0000-00">
      </mat-form-field>
</form>
